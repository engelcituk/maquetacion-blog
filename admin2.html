<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <!-- ================ Iconscout CSS====================== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="./css/admin2.css">
</head>
<body>
    <header class="header">
        <div class="header__container">
            <img src="./img/logo.png" alt="logo" class="header__img" width="50">
            <a href="#" class="header__logo">My dashboard</a>
            <div class="header__search">
                <input type="text" class="header__input" placeholder="buscar">
                <i class="uil uil-search header__icon"></i>
            </div>
            <div class="header__toggle">
                <i class="uil uil-bars" id="header-toggle"></i>
            </div>
        </div>
    </header>

    <div class="nav" id="navbar">
        <nav class="nav__container">
            <div>
                <a href="#" class="nav__link nav__logo">
                    <i class="uil uil-compact-disc"></i>
                    <span>eCituk</span>
                </a>
                <div class="nav__list">
                    <div class="nav__items">
                        <h3 class="nav__subtitle">Profile</h3>

                        <a href="#" class="nav__link">
                            <i class="uil uil-estate"></i>
                            <span class="nav__name">Home</span>
                        </a>

                        <a href="#" class="nav__link">
                            <i class="uil uil-user"></i>
                            <span class="nav__name">Profile</span>
                        </a>

                        <a href="#" class="nav__link">
                            <i class="uil uil-comment"></i>
                            <span class="nav__name">Messages</span>
                        </a>
                    </div>

                    <div class="nav__items">
                        <h3 class="nav__subtitle">Men√∫</h3>

                        <a href="#" class="nav__link">
                            <i class="uil uil-bell"></i>
                            <span class="nav__name">Notifications</span>
                        </a>

                        <a href="#" class="nav__link">
                            <i class="uil uil-compass"></i>
                            <span class="nav__name">Explore</span>
                        </a>

                        <a href="#" class="nav__link">
                            <i class="uil uil-bookmark-full"></i>
                            <span class="nav__name">Saved</span>
                        </a>

                    </div>

                </div>
            </div>

            <a href="#" class="nav__link nav__logout">
                <i class="uil uil-signout"></i>
                <span class="nav__name">Logout</span>
            </a>

        </nav>
    </div>
    <!-- <a href="#" class="scrollup" id="scroll-up">
        <i class="uil uil-arrow-up scrollup_icon"></i>
    </a> -->
    <script src="./js/admin.js"></script>
</body>
</html>
